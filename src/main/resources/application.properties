spring.datasource.url=jdbc:postgresql://localhost:5432/aim
spring.datasource.username=${AIM_DBUSER:postgres}
spring.datasource.password=${AIM_DBPASS:postgres1234}
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=UTF-8;

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
logging.level.org.springframework.level=info
logging.level.org.springframework.web.level=info
logging.level.org.apache.catalina.level=info
logging.level.org.apache.catalina.session.level=info
logging.level.java.util.logging.ConsoleHandler.level=info
logging.level.root=info